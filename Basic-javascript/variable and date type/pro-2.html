<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     

  <script>
    
    let String = "Hello";   // String
    let Number = 42;                     // Number
    let Boolean = true;                  // Boolean
    let Null = null;                     // Null
    let Undefined;                       // Undefined (not assigned)

   
    console.log("String:", String, "| Type:", typeof String);
    console.log("Number:", Number, "| Type:", typeof Number);
    console.log("Boolean:", Boolean, "| Type:", typeof Boolean);
    console.log("Null:", Null, "| Type:", typeof Null);       
    console.log("Undefined:", Undefined, "| Type:", typeof Undefined);
  </script>


    
</body>
</html>
