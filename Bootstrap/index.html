<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    h3.gallery-title {
      font-weight: bold;
      margin: 30px 0 20px;
      color: #333;
    }

    .gallery-img {
      border: 3px solid #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-img:hover {
      transform: scale(1.05);
    }
    .custom-lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .lightbox-content {
      margin: auto;
      display: block;
      width: 70%;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 0 20px #000;
    }

    .close-lightbox {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .close-lightbox:hover {
      color: red;
    }

    @media (max-width: 768px) {
      .lightbox-content {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  
  <h3 class="gallery-title">PHOTO/GALLERY</h3>
  <div class="row g-3">
    <div class="col-md-3 col-sm-4 col-6">
      <img src="1.jpg.jpg" class="img-fluid gallery-img" data-large="https://source.unsplash.com/800x600/?nature" alt="Nature">
    </div>
    <div class="col-md-3 col-sm-4 col-6">
      <img src="2.jpg.jpg" class="img-fluid gallery-img" data-large="https://source.unsplash.com/800x600/?mountain" alt="Mountain">
    </div>
    <div class="col-md-3 col-sm-4 col-6">
      <img src="3.jpg.jpg" class="img-fluid gallery-img" data-large="https://source.unsplash.com/800x600/?car" alt="Car">
    </div>
    <div class="col-md-3 col-sm-4 col-6">
      <img src="4.jpg.jpg" class="img-fluid gallery-img" data-large="https://source.unsplash.com/800x600/?city" alt="City">
    </div>
  </div>
  <div class="row g-3">
    
    <div class="col-md-3 col-sm-4 col-6">
      <img src="1.jpg.jpg" class="img-fluid gallery-img" data-large="https://source.unsplash.com/800x600/?nature" alt="Nature">
    </div>
    <div class="col-md-3 col-sm-4 col-6">
      <img src="2.jpg.jpg" class="img-fluid gallery-img" data-large="https://source.unsplash.com/800x600/?mountain" alt="Mountain">
    </div>
    <div class="col-md-3 col-sm-4 col-6">
      <img src="3.jpg.jpg" class="img-fluid gallery-img" data-large="https://source.unsplash.com/800x600/?car" alt="Car">
    </div>
    <div class="col-md-3 col-sm-4 col-6">
      <img src="4.jpg.jpg" class="img-fluid gallery-img" data-large="https://source.unsplash.com/800x600/?city" alt="City">
    </div>
  </div>
  <div class="row g-3">
    <div class="col-md-3 col-sm-4 col-6">
      <img src="1.jpg.jpg" class="img-fluid gallery-img" data-large="https://source.unsplash.com/800x600/?nature" alt="Nature">
    </div>
    <div class="col-md-3 col-sm-4 col-6">
      <img src="2.jpg.jpg" class="img-fluid gallery-img" data-large="https://source.unsplash.com/800x600/?mountain" alt="Mountain">
    </div>
    <div class="col-md-3 col-sm-4 col-6">
      <img src="3.jpg.jpg" class="img-fluid gallery-img" data-large="https://source.unsplash.com/800x600/?car" alt="Car">
    </div>
    <div class="col-md-3 col-sm-4 col-6">
      <img src="4.jpg.jpg" class="img-fluid gallery-img" data-large="https://source.unsplash.com/800x600/?city" alt="City">
    </div>
  </div>
</div>
<div id="lightbox" class="custom-lightbox">
  <span class="close-lightbox">&times;</span>
  <img class="lightbox-content" id="lightbox-img" alt="Large View">
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  $(document).ready(function() {
    $('.gallery-img').click(function() {
      const largeImg = $(this).attr('data-large'); 
      $('#lightbox').fadeIn();                    
      console.log("Image clicked:", largeImg);     
    });

    $('.close-lightbox').click(function() {
      $('#lightbox').fadeOut();
      console.log("Lightbox closed");             
    });
    $('#lightbox').click(function(e) {
      if (e.target.id === 'lightbox') {
        $(this).fadeOut();
        console.log("Clicked outside image. Closing lightbox.");
      }
    });
  });
</script>

</body>
</html>
