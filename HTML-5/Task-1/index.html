<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h2>🎵 Audio Example</h2>
  <audio controls autoplay loop muted>
    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Video -->
  <h2>🎬 Video Example</h2>
  <video width="400" controls autoplay loop muted>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

    <!-- Canvas -->
  <h2>🎨 Canvas Example</h2>
  <canvas width="300" height="200">
    Your browser does not support the canvas element.
  </canvas>

  <!-- SVG -->
  <h2>🖼️ SVG Example</h2>
  <svg width="300" height="200">
    <rect x="20" y="20" width="100" height="60"/>
    <circle cx="200" cy="70" r="40"/>
    <ellipse cx="150" cy="150" rx="50" ry="25"/>
  </svg>
</body>
</html>
